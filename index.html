	<body>
		<svg id="canvas" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid meet">
			<text id="brixms" x="800" y="450" class="title" onClick="intro()">BrixMS</text>
		</svg>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			new TimelineMax({repeat:-1, repeatDelya:0.5}).add("start")

				.to("#play", 1.5, {scale:1})
		});
